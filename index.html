<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <style>
      /* Только обязательные стили для мобильных */
      @media (max-width: 768px) {
        .container.w-50 {
          width: 100% !important;
          padding: 15px;
        }
        input,
        button {
          font-size: 16px !important;
          padding: 12px !important;
        }
      }
      /* Отключение подсветки при тапе */
      button {
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link
      rel="shortcut icon"
      href="https://result.school/logo-result.school.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <title>Калькулятор JS</title>
    <style>
      /* Основные стили */
      body {
        font-family: Arial, sans-serif;
        background-color: #212529;
        min-height: 100vh;
        padding: 20px;
      }

      .calculator-container {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Улучшаем отображение на мобильных */
      @media (max-width: 768px) {
        .calculator-container {
          width: 100%;
          padding: 15px;
        }

        .btn {
          padding: 12px;
          font-size: 16px;
          margin: 4px 0;
        }

        .d-flex {
          flex-wrap: wrap;
        }

        .d-flex > .btn {
          flex: 1 0 45%;
          margin: 5px;
        }
      }

      /* Улучшаем UX для мобильных */
      input[type="number"] {
        font-size: 16px; /* Увеличиваем для мобильных */
        padding: 12px;
      }

      /* Подсветка активных кнопок */
      .btn:active {
        transform: scale(0.98);
      }
    </style>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <h1 class="text-center mb-4 text-light">Калькулятор</h1>
      <div class="bg-light p-4 rounded-3">
        <input
          type="number"
          class="form-control mb-3"
          placeholder="Первое число"
          id="input1"
          value="0" />

        <input
          type="number"
          class="form-control mb-3"
          placeholder="Второе число"
          id="input2"
          value="0" />

        <div class="d-flex mb-3 flex-wrap">
          <button class="btn btn-success flex-grow-1 mx-1 mb-2" id="plus">
            +
          </button>
          <button class="btn btn-danger flex-grow-1 mx-1 mb-2" id="minus">
            -
          </button>
          <button class="btn btn-warning flex-grow-1 mx-1 mb-2" id="multiply">
            ×
          </button>
          <button class="btn btn-info flex-grow-1 mx-1 mb-2" id="divide">
            ÷
          </button>
        </div>

        <button class="btn btn-primary w-100 mb-3 py-2" id="submit">
          Вычислить
        </button>

        <div class="bg-white p-3 rounded text-center">
          <h4 class="mb-2">Результат:</h4>
          <p id="result" class="fs-3 mb-0 fw-bold">49</p>
        </div>
      </div>
    </div>
  </body>
</html>
